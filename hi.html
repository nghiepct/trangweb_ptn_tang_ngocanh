<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái tim đập</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .heart {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: #ff2d55;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: #ff2d55;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
        .text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff2d55;
            text-shadow: 1px 1px 2px #fff;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="text">NGỌC ANH</div>
</body>
</html>
